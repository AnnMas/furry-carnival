<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset — skrót.lnk">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Raleway:wght@300 & display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Open+Sans:ital,wght@1300 & display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="" class="header__logo">BestShop</a>
            <nav>
                <ul class="header-nav">
                    <li class="nav-element">
                        <a href="#why__us" class="nav__link">WHY US</a>
                    </li>
                    <li class="nav__element">
                        <a href="#benefits" class="nav__link">BENEFITS</a>
                    </li>
                    <li class="nav__element">
                        <a href="#prices" class="nav__link">PRICES</a>
                    </li>
                    <li class="nav__element">
                        <a href="#contact" class="nav__link">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="openning">
        <div class="content__openning">
            <h1 class="header__openning">Sell More!</h1>
            <p class="paragraph__openning">Open shop on our platform and increase your sales</p>
            <a href="" class="btn large--btn">Open your shop</a>
        </div>
        <img src="./assets/Background.png" alt="" class="background__image">
    </section>
    <section class="statistics">
        <div class="container">
            <h2>The most popular sales platform in country</h2>

            <div class="statistics__container">
                <div class="single__statistics">
                    <div class="circle__statistics circle1">
                        <img src="./assets/Person.svg" alt="person" class="statistics__icon">
                    </div>
                    <div class="statistics__number">100000+</div>
                    <div class="statistics__text">daily entries</div>
                </div>
                <div class="single__statistics">
                    <div class="circle__statistics circle2">
                        <img src="./assets/Eye.svg" alt="eye" class="statistics__icon">
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__text">seen products<br>every day</div>
                </div>
                <div class="single__statistics">
                    <div class="circle__statistics circle3">
                        <img src="./assets/Catalog.svg" alt="catalog" class="statistics__icon">
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__text">added post<br>daily</div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
